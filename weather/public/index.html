<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>automated forecasting</title>   
    <link rel="icon" href="mapicon.png" type="image/icon type"> 
    <link rel="stylesheet" href="styles.css">
    </meta>
    </meta>
    <body>
        <h1 title="nice hovering">    Automated Forecast</h1>
        <p id="weatherInfo" >Location Information </p>  
        <div class="mapcontainer" > 
            <div class="left">
                <div class="imagecontainer">
                    <img src="map.png" id="map_image" />
                    <img src="pin.png" id="pin"  />
                    <div id="forecast_station" >test</div>
                    <img id="forecast_image" />
                </div>
                <div class="updatecontainer">
                    <span id="timelabels">time retrieved: </span>
                    <button type="button"  id="refreshButton" >Refresh</button>
                </div>
                <div class="login-container">
                    <h1>Login</h1>
                    <form action="login.php" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        
                        <button type="submit">Login</button>
                    </form>
                </div>  
                <div id="templabels"></div>
            </div>
            <div class="right">
                <div id="weatherlabels" class="weatherlabels"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</head>
    </html>
